services:
  # ==================== DATABASE ====================
  postgres:
    image: postgres:14
    container_name: minimart_postgres
    restart: always
    environment:
      POSTGRES_DB: minimart_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      TZ: Asia/Ho_Chi_Minh
      PGTZ: Asia/Ho_Chi_Minh
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init/01_schema.sql:/docker-entrypoint-initdb.d/01_schema.sql
      - ./database/init/02_seed.sql:/docker-entrypoint-initdb.d/02_seed.sql
      - ./database/init/03_functions.sql:/docker-entrypoint-initdb.d/03_functions.sql
      - ./database/init/04_catchup.sql:/docker-entrypoint-initdb.d/04_catchup.sql
    networks:
      - minimart_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d minimart_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== BACKEND ====================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: minimart_backend
    restart: always
    environment:
      PORT: 5000
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: admin
      DB_PASSWORD: admin123
      DB_NAME: minimart_db
      DB_SSL: "false"
      JWT_SECRET: your_jwt_secret_key_change_in_production
      JWT_EXPIRE: 7d
      GEMINI_API_KEY: AIzaSyB_pT_WxXhlXxVRbbUPQgyLpOCR0YRtTHc
      SEPAY_API_KEY: "FQB5ZE3QZ5ATW1BCSFHFZL6VW0GAX7CNTDPSDXNS8P6VICUBA4UMT9MNMKTOOWY2"
    ports:
      - "5000:5000"
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - minimart_network

  # ==================== FRONTEND ====================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: minimart_frontend
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - minimart_network

  # ==================== PGADMIN4 ====================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: minimart_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@minimart.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: "False"
      TZ: Asia/Ho_Chi_Minh
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - minimart_network

networks:
  minimart_network:
    driver: bridge

volumes:
  postgres_data:
  pgadmin_data: