version: "3.9"

services:
  # ==================== DATABASE ====================
  postgres:
    image: postgres:14
    container_name: minimart_postgres
    restart: always
    environment:
      POSTGRES_DB: minimart_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/1_schema.sql
      - ./database/seed.sql:/docker-entrypoint-initdb.d/2_seed.sql
      - ./database/insert_dim_time_only.sql:/docker-entrypoint-initdb.d/3_insert_dim_time.sql
      - ./database/migration_add_login_security.sql:/docker-entrypoint-initdb.d/4_migration_add_login_security.sql
      - ./database/migration_add_user_profile_fields.sql:/docker-entrypoint-initdb.d/5_migration_add_user_profile_fields.sql
    networks:
      - minimart_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d minimart_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== BACKEND ====================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: minimart_backend
    restart: always
    environment:
      PORT: 5000
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: admin
      DB_PASSWORD: admin123
      DB_NAME: minimart_db
      DB_SSL: "false"
      JWT_SECRET: your_jwt_secret_key_change_in_production
      JWT_EXPIRE: 7d
    ports:
      - "5000:5000"
    volumes:
      - backend_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - minimart_network

  # ==================== FRONTEND ====================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: minimart_frontend
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - minimart_network

  # ==================== PGADMIN ====================
  pgadmin:
    image: dpage/pgadmin4
    container_name: minimart_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@minimart.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - minimart_network

networks:
  minimart_network:
    driver: bridge

volumes:
  postgres_data:
  backend_uploads:
